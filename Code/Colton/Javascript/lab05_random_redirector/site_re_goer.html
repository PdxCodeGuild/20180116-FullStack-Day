<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Redirector</title>
</head>
<body>

<p id="count_down"></p>


<script>

    let sites = ['https://www.google.com', 'https://www.facebook.com', 'https://www.spotify.com',
        'https://www.warnerbros.com/archive/spacejam/movie/jam.htm']


    let count = 6;

    let counter = setInterval(timer, 1000); //Runs ever second
    // creates countdown
    function timer() {
        count -= 1;
        if (count <= 0) {
            clearInterval(counter)
            random_place()
        }
        document.getElementById("count_down").innerHTML = count + " secs";
    }

    function random_place() {
        window.location = sites[Math.floor(Math.random() * sites.length)];
        }

</script>
</body>
</html>
