<html>
<head>
    <title>Javascript To do list</title>
</head>
<style>
    body {
        color: dark;
        background-color: #4274c4;
    }

    .strike {
        text-decoration: line-through;
    }

    button {
        color: black;
    }
</style>
<body>


<h1>Javascript To do list</h1>
<h3>Add to your to do list</h3>
<input id="user_input" type="text"/>
<button id="bt_add">Add to list</button>

<h3>Your to-do list: </h3>
<div>
    <ul id="user_list">

    </ul>

</div>

<script>

    let user_input = document.querySelector('#user_input');
    let user_list = document.querySelector('#user_list');
    let bt_add = document.querySelector('#bt_add');
    let bt_del = document.createElement('span');

    // adds user_input and creates li element
    bt_add.onclick = function () {
        let list = document.createElement('li');
        list.innerText = user_input.value;

        // create done/check button // same function delete done button
        let done_bt = document.createElement('button');
        done_bt.innerText = "done";
        done_bt.onclick = function () {
            let li = this.parentElement;
            li.classList.add('strike');
            // removes done button after clicking the done button
            list.removeChild(done_bt);

        };
        list.appendChild(done_bt);

        // create del button
        let del = document.createElement('button');
        del.innerText = "delete";
        del.onclick = function () {
            let li = this.parentElement;
            user_list.removeChild(li);
        };
        list.appendChild(del);
        user_list.appendChild(list);


    };


</script>
</body>
</html>
